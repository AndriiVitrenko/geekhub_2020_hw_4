<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/df5f755f6d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="slider">
        <div class="slider__track">
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
        </div>

        <button class="previous switcher"><i class="fas fa-arrow-circle-left"></i></button>
        <button class="next switcher"><i class="fas fa-arrow-circle-right"></i></button>
    </div>

    <div class="dots"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
